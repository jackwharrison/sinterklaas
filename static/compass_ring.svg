<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">

  <!-- Outer gold ring -->
  <circle cx="150" cy="150" r="145" fill="none" stroke="#FFD700" stroke-width="10"></circle>

  <!-- Inner subtle ring -->
  <circle cx="150" cy="150" r="120" fill="none" stroke="rgba(255, 255, 255, 0.25)" stroke-width="4"></circle>

  <!-- Tick marks (N, E, S, W) -->
  <line x1="150" y1="10" x2="150" y2="40" stroke="#FFD700" stroke-width="6"></line>
  <line x1="150" y1="260" x2="150" y2="290" stroke="#FFD700" stroke-width="6"></line>
  <line x1="10" y1="150" x2="40" y2="150" stroke="#FFD700" stroke-width="6"></line>
  <line x1="260" y1="150" x2="290" y2="150" stroke="#FFD700" stroke-width="6"></line>

  <!-- Mid tick marks -->
  <line x1="150" y1="70" x2="150" y2="85" stroke="#FFD700" stroke-width="4"></line>
  <line x1="150" y1="215" x2="150" y2="230" stroke="#FFD700" stroke-width="4"></line>

  <line x1="70" y1="150" x2="85" y2="150" stroke="#FFD700" stroke-width="4"></line>
  <line x1="215" y1="150" x2="230" y2="150" stroke="#FFD700" stroke-width="4"></line>

  <!-- Light inner shading -->
  <circle cx="150" cy="150" r="100" fill="rgba(255,255,255,0.08)"></circle>

</svg>
